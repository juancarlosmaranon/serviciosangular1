<div>
    <h1>Empleados oficio api</h1>
    <form #empleadosForm="ngForm">
        <label>Seleccionar un oficio: </label>
        <select #selectoficio name="selectoficio">
            <option *ngFor="let oficio of oficios">
                {{oficio}}
            </option>
        </select>
        <button class="btn btn-info" (click)="buscarEmpleado()">
            Buscar empleados
        </button>
    </form>
    <hr/>
    <table class="table">
        <thead>
            <tr>
                <td>Apellido</td>
                <td>Oficio</td>
                <td>Salario</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empleados">
                <td>{{emp.apellido}}</td>
                <td>{{emp.oficio}}</td>
                <td>{{emp.salario}}</td>
            </tr>
        </tbody>
    </table>
</div>
